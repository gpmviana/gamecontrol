<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Control</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #1e1e1e;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background-color 0.3s;
  }
  .light-mode {
    background-color: #f5f5f5;
    color: #222;
  }

  header {
    width: 100%;
    background: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }
  header h1 {
    flex: 1;
    text-align: center;
    margin: 0;
  }
  .team-inputs {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin: 10px 0;
  }
  .team-inputs input {
    padding: 5px;
    font-size: 16px;
    text-align: center;
  }

  .controls {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .controls button {
    padding: 8px 14px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
  }

  .timer {
    font-size: 70px;
    margin: 20px 0;
  }

  .players {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 1200px;
    justify-items: center;
  }
  .player {
    background: #2e2e2e;
    border-radius: 15px;
    padding: 10px;
    text-align: center;
    width: 200px;
    height: 130px;
    transition: background-color 0.3s;
    cursor: pointer;
  }
  .player.active {
    background: #2b6d2b;
  }
  .player.inactive {
    background: #8b2e2e;
  }
  .player strong {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
  }
  .time {
    font-size: 28px;
    font-weight: bold;
  }
  .last {
    font-size: 12px;
    margin-top: 5px;
    color: #ddd;
  }

  .summary {
    margin-top: 25px;
    width: 90%;
    max-width: 900px;
    background: #2b2b2b;
    border-radius: 10px;
    padding: 10px;
  }
  .summary table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 6px;
    border-bottom: 1px solid #555;
    text-align: center;
  }
  .work-pos { color: #2ecc71; font-weight: bold; }
  .work-neg { color: #e74c3c; font-weight: bold; }

  /* Painel lateral */
  #editPanel {
    position: fixed;
    right: -400px;
    top: 25%;
    width: 350px;
    height: 50%;
    background: rgba(20, 20, 20, 0.95);
    border-left: 2px solid #555;
    border-radius: 10px 0 0 10px;
    padding: 15px;
    box-shadow: -4px 0 8px rgba(0,0,0,0.4);
    transition: right 0.2s ease-in-out;
    z-index: 999;
    overflow-y: auto;
  }
  #editPanel.open {
    right: 0;
  }
  #editPanel h3 {
    text-align: center;
    margin-top: 0;
  }
  #editPanel .close-btn {
    position: absolute;
    top: 8px;
    right: 10px;
    background: transparent;
    color: #fff;
    font-size: 18px;
    border: none;
    cursor: pointer;
  }
  #editPanel input {
    width: 100%;
    padding: 5px;
    margin-bottom: 8px;
    border-radius: 5px;
    border: 1px solid #777;
  }
  #editPanel button {
    width: 100%;
    padding: 8px;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .top-right-buttons {
    display: flex;
    gap: 10px;
  }
  .top-right-buttons button {
    background: transparent;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <div class="top-right-buttons">
      <button id="themeToggle">üåô</button>
      <button id="fullscreenBtn">‚õ∂</button>
      <button id="editNamesBtn">üë•</button>
      <button id="printBtn">üì∏</button>
    </div>
    <h1>Game Control</h1>
  </header>

  <div class="team-inputs">
    <input type="text" id="teamA" placeholder="Equipa A">
    <input type="text" id="teamB" placeholder="Advers√°rio">
  </div>

  <div class="timer" id="timer">20:00</div>

  <div class="controls">
    <input type="number" id="setMinutes" value="20" min="1" style="width:60px;"> 
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="intervalBtn">Intervalo</button>
    <button id="resetBtn">Reset</button>
    <button id="addBtn">+</button>
    <button id="removeBtn">‚àí</button>
  </div>

  <div class="players" id="players"></div>

  <div class="summary">
    <h3>Resumo de Jogo</h3>
    <table>
      <thead>
        <tr>
          <th>Jogador</th><th>Em Campo</th><th>Fora</th>
          <th>Rota√ß√µes</th><th>M√©dia</th><th>% Jogo</th><th>Workload</th>
        </tr>
      </thead>
      <tbody id="summaryBody"></tbody>
    </table>
  </div>

  <!-- Painel lateral de edi√ß√£o -->
  <div id="editPanel">
    <button class="close-btn" id="closePanel">‚ùå</button>
    <h3>Editar Jogadores</h3>
    <div id="editList"></div>
    <button id="saveNamesBtn">Guardar Altera√ß√µes</button>
  </div>
<script>
let duration = 20 * 60;
let remaining = duration;
let timerInterval;
let running = false;
let firstHalf = true;
let players = [];
let theme = "dark";

/* --------- Fun√ß√µes utilit√°rias --------- */
function formatTime(sec) {
  const s = Math.max(0, Math.abs(sec));
  const m = Math.floor(s / 60);
  const r = s % 60;
  return `${String(m).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
}
function updateTimerDisplay() {
  document.getElementById("timer").textContent = formatTime(remaining);
}

/* --------- Cron√≥metro --------- */
function tick() {
  remaining--;
  updateTimerDisplay();
  players.forEach(p=>{
    if(p.active){
      p.seconds++;
      if(firstHalf) p.part1++;
      else p.part2++;
    } else p.secondsOut++;
  });
  updateSummary();
  updatePlayersUI();
}
function startTimer(){ if(running)return; running=true; timerInterval=setInterval(tick,1000);}
function pauseTimer(){ running=false; clearInterval(timerInterval);}
function resetTimer(){
  pauseTimer();
  const mins=parseInt(document.getElementById("setMinutes").value)||20;
  duration=mins*60; remaining=duration;
  players.forEach(p=>{p.seconds=p.secondsOut=p.part1=p.part2=p.rotations=p.lastRotation=0;});
  firstHalf=true; updateTimerDisplay(); updateSummary(); updatePlayersUI(); saveData();
}
function intervalTimer(){
  pauseTimer(); firstHalf=false;
  remaining=parseInt(document.getElementById("setMinutes").value)*60;
  updateTimerDisplay();
}

/* --------- Jogadores --------- */
function togglePlayer(id){
  const p=players.find(x=>x.id===id); if(!p)return;
  p.active=!p.active;
  if(p.active){ p.startTime=Date.now(); p.rotations++; }
  else p.lastRotation=Math.floor((Date.now()-p.startTime)/1000);
  updatePlayersUI(); updateSummary(); saveData();
}

function createPlayers(count=14){
  const container=document.getElementById("players");
  container.innerHTML=""; players=[];
  for(let i=1;i<=count;i++){
    const p={id:i,name:"Jogador "+i,active:false,seconds:0,secondsOut:0,part1:0,part2:0,rotations:0,lastRotation:0,startTime:0};
    players.push(p);
    const div=document.createElement("div");
    div.id="player"+i;
    div.className="player inactive";
    div.innerHTML=`<strong>${p.name}</strong><div class="time">00:00</div><div class="last"></div>`;
    div.onclick=()=>togglePlayer(i);
    container.appendChild(div);
  }
  updatePlayersUI();
}

function updatePlayersUI(){
  players.forEach(p=>{
    const div=document.getElementById("player"+p.id);
    if(!div)return;
    div.className="player "+(p.active?"active":"inactive");
    div.querySelector(".time").textContent=p.active?formatTime(p.seconds):formatTime(p.secondsOut);
    div.querySelector(".last").textContent=!p.active&&p.lastRotation>0?"√öltima: "+formatTime(p.lastRotation):"";
    div.querySelector("strong").textContent=p.name;
  });
}

/* --------- Resumo --------- */
function updateSummary(){
  const tbody=document.getElementById("summaryBody"); tbody.innerHTML="";
  players.forEach(p=>{
    const total=p.part1+p.part2;
    const avg=p.rotations>0?total/p.rotations:0;
    const percent=((total/(duration*(firstHalf?1:2)))*100).toFixed(1);
    const workload=p.seconds-p.secondsOut;
    const cls=workload>=0?"work-pos":"work-neg";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${p.name}</td>
      <td>${formatTime(p.seconds)}</td>
      <td>${formatTime(p.secondsOut)}</td>
      <td>${p.rotations}</td>
      <td>${formatTime(avg)}</td>
      <td>${percent}%</td>
      <td class="${cls}">${workload>=0?"+":""}${(workload/60).toFixed(1)}m</td>`;
    tbody.appendChild(tr);
  });
}

/* --------- Guarda/Carrega --------- */
function saveData(){
  const data={
    teamA:document.getElementById("teamA").value,
    teamB:document.getElementById("teamB").value,
    players,firstHalf,remaining,duration,theme
  };
  localStorage.setItem("gameControlData",JSON.stringify(data));
}
function loadData(){
  const d=JSON.parse(localStorage.getItem("gameControlData")||"null");
  if(!d)return createPlayers();
  document.getElementById("teamA").value=d.teamA||"";
  document.getElementById("teamB").value=d.teamB||"";
  duration=d.duration; remaining=d.remaining; firstHalf=d.firstHalf; theme=d.theme||"dark";
  players=d.players||[]; createPlayers(players.length||14);
  players.forEach(p=>{const ref=document.getElementById("player"+p.id); if(ref)ref.querySelector("strong").textContent=p.name;});
  if(theme==="light")toggleTheme(false);
  updateSummary(); updatePlayersUI(); updateTimerDisplay();
}

/* --------- Painel de edi√ß√£o --------- */
const panel=document.getElementById("editPanel");
document.getElementById("editNamesBtn").onclick=()=>{
  const list=document.getElementById("editList"); list.innerHTML="";
  players.forEach(p=>{
    const row=document.createElement("div");
    row.innerHTML=`<label style='font-size:14px;'>${p.id}. <input type="text" id="nameEdit${p.id}" value="${p.name}"></label>`;
    list.appendChild(row);
  });
  panel.classList.add("open");
};
document.getElementById("closePanel").onclick=()=>panel.classList.remove("open");
document.getElementById("saveNamesBtn").onclick=()=>{
  players.forEach(p=>{
    const val=document.getElementById("nameEdit"+p.id).value.trim();
    if(val)p.name=val;
  });
  panel.classList.remove("open");
  updatePlayersUI(); updateSummary(); saveData();
};

/* --------- Tema, Fullscreen, Print --------- */
function toggleTheme(save=true){
  const b=document.body; const btn=document.getElementById("themeToggle");
  if(b.classList.contains("light-mode")){b.classList.remove("light-mode");btn.textContent="üåô";theme="dark";}
  else{b.classList.add("light-mode");btn.textContent="üåû";theme="light";}
  if(save)saveData();
}
function printScreen(){
  const nameA=document.getElementById("teamA").value;
  const nameB=document.getElementById("teamB").value;
  const header=`<h2 style="text-align:center;">${nameA} vs ${nameB}</h2>`;
  const table=document.querySelector(".summary").innerHTML;
  const win=window.open("","","width=900,height=700");
  win.document.write(`<html><head><title>Game Control</title></head><body>${header}${table}</body></html>`);
  win.document.close(); win.print();
}

/* --------- Eventos --------- */
document.getElementById("startBtn").onclick=startTimer;
document.getElementById("pauseBtn").onclick=pauseTimer;
document.getElementById("resetBtn").onclick=resetTimer;
document.getElementById("intervalBtn").onclick=intervalTimer;
document.getElementById("printBtn").onclick=printScreen;
document.getElementById("themeToggle").onclick=()=>toggleTheme(true);
document.getElementById("fullscreenBtn").onclick=()=>{
  if(!document.fullscreenElement){document.documentElement.requestFullscreen();}
  else{document.exitFullscreen();}
};
document.getElementById("addBtn").onclick=()=>{createPlayers(players.length+1);saveData();};
document.getElementById("removeBtn").onclick=()=>{if(players.length>1)createPlayers(players.length-1);saveData();};

/* --------- Autosave --------- */
setInterval(()=>{if(running)saveData();},3000);
window.onload=loadData;
</script>
</body>
</html>
